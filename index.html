<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <header class="text-center py-3">
        <h1>Expense Tracker</h1>
    </header>
    <section class="d-flex align-items-center justify-content-center mt-4">
        <form id="my-form" class="p-4 border rounded">
            <h2 class="mb-3">Add Expenses</h2>
            <div class="mb-3">
                <label for="expense" class="form-label">Enter Expense Amount:</label>
                <input type="text" id="expense" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Enter Item Description:</label>
                <input type="text" id="description" class="form-control">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="" selected disabled>Choose the category</option>
                    <option value="clothing and apparel">Clothing and Apparel</option>
                    <option value="electronics">Electronics</option>
                    <option value="home and kitchen">Home and Kitchen</option>
                    </select>
            </div>
            <input id="btn" class="btn btn-primary" type="submit" value="Add Expense">

            <div class="container mt-4 text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
